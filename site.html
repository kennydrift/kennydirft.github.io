<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kenny</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            position: relative;
        }
        iframe {
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
            border: none;  /* No border */
            position: fixed; /* Fixed positioning to stay behind everything else */
            top: 0;
            left: 0;
            z-index: -1;  /* Keeps iframe behind other content */
        }
        .info-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6); /* Black transparent background */
            padding: 20px;
            border: none; /* No border */
            border-radius: 15px; /* Rounded edges */
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            font-weight: bold; /* Bold text */
            max-width: 80%;
            z-index: 1;  /* Ensures the info box stays above the iframe */
        }
        .info-box a {
            color: #00bfff;
            text-decoration: none;
        }
        .info-box a:hover {
            text-decoration: underline;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;  /* Ensures the button stays on top */
        }
        .close-btn:hover {
            color: #ff0000;
        }
        /* New box at the bottom */
        .button-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6); /* Black transparent background */
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            z-index: 1;  /* Keeps this box above iframe */
            display: flex;
            justify-content: space-evenly;
            width: 80%;
        }
        .button-box img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .button-box img:hover {
            transform: scale(1.1); /* Scale the image when hovered */
        }
    </style>
</head>
<body>
    <iframe src="//bit.ly/4h9GsUB"></iframe>
    

    <!-- New bottom box with image buttons -->
    

    <script>
        function closeBox() {
            document.getElementById("infoBox").style.display = "none";
        }
    </script>
</body>
</html>
